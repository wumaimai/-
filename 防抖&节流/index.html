<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖&节流</title>
</head>

<body>
    <div>
        <input id="id" type="text" oninput="myFunction(1)" />
    </div>
</body>
<script src="./debounce.js"></script>
<script src="./throttle.js"></script>
<script>
    // window.onresize = debounce()function () {
    //     debounce(() => {
    //         console.log(document.body.clientWidth);
    //     });
    // }
    window.onresize = debounce(function () {
        console.log(document.body.clientWidth);
    }, 1000, true);
    myFunction = throttle((param) => {
        console.log('我来了' + param[0] + document.getElementById('id').value);
    }, 1000);
</script>

</html>
